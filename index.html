<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Welcome to Etch-a-Sketch</h1>
    
    <div class="grid-btn">
        <button class="grid-size">Choose Sketch Board Size and Remove drawings</button>
    </div>

    <h3 class="color">Change color:</h3>
    <div class="color-btns">
        <button class="color-btn" id="black"></button>
        <button class="color-btn" id="green"></button>
        <button class="color-btn" id="red"></button>
        <button class="color-btn" id="blue"></button>
        <button class="color-btn" id="eraser">Eraser</button>
    </div>
    
    <div class="sketch">
        <div class="sketch container">
            <!-- <div class="sketchBox">Hello</div> -->
        </div>
    </div>
</body>
</html>
